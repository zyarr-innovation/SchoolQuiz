<div class="main-class">
    <mat-card class="main-card">
        <mat-card-header class="main-card-header">
            <mat-card-title class="main-card-title">Zyarr Quiz</mat-card-title>
            <mat-card-subtitle class="main-card-subtitle">Login</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-divider></mat-divider>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-card-form">
                <mat-form-field class="login-form-field">
                    <mat-label for="username">Username</mat-label>
                    <input matInput type="text" id="username" class="login-form-input" formControlName="username"
                        [ngClass]="{ 'is-invalid': isInvalid('username') }">
                    <div *ngIf="isInvalid('username')" class="invalid-feedback">
                        <mat-error *ngIf="loginForm.controls['username'].errors!['required']">name is
                            required</mat-error>
                        <mat-error *ngIf="loginForm.controls['username'].errors!['minlength']">Invalid
                            Username</mat-error>
                    </div>
                </mat-form-field>

                <mat-form-field class="login-form-field">
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" id="password" class="login-form-input" formControlName="password"
                        [ngClass]="{ 'is-invalid': isInvalid('password') }">
                    <div *ngIf="isInvalid('password')" class="invalid-feedback">
                        <mat-error *ngIf="loginForm.controls['password'].errors!['required']">password is
                            required</mat-error>
                        <mat-error *ngIf="loginForm.controls['password'].errors!['minlength']">Invalid
                            Password</mat-error>
                    </div>
                </mat-form-field>
            </form>
            <!-- <mat-divider></mat-divider> -->
        </mat-card-content>
        <mat-card-actions class="main-card-actions">
            <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
